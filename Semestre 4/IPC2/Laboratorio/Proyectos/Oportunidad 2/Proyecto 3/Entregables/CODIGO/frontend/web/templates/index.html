<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>IPC2 Proyecto 3</title>
    </head>
    <body style="background-color: #EEE8AA">
        <!-- Opción Cargar Archivo -->
        {% block content %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type='file' class="btn btn-primary" id="getFile" accept=".xml" name="ArchivoCargado" style="position: absolute; top: 13px; left: 5px">
            <button type="submit" class = "btn btn-primary" style="position: absolute; width: 150px; height: 40px; top: 14px; left: 330px">Subir Archivo</button>
        </form>
        {% endblock %}
        <!-- Opción Peticiones -->
        <div class="btn-group">
          <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="width: 150px; height: 40px; position: absolute; top: 0px; left: 485px">
            Peticiones
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Consultar Datos</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Filtrar Información por Fecha y Usuario</a></li>
            <li><a class="dropdown-item" href="#">Filtrar Información por Fecha y Codigo</a></li>
          </ul>
        </div>

        <!-- Opción Ayuda -->
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="width: 150px; height: 40px; position: absolute; top: 0px; left: 635px">
            Ayuda
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" onclick="myFunction()">Información Estudiante</a></li>
            <li><a class="dropdown-item" href="#">Documentación</a></li>
          </ul>
        </div>
        <!-- Botones Enviar y Reset -->
        <button type="button" id="BotonEnviar" class="btn btn-success" style="width: 150px; height: 60px; position: absolute; top: 80px; left: 60px">
            Enviar
        </button>

        <button type="button" id="BotonReset" class="btn btn-danger" style="width: 150px; height: 60px; position: absolute; top: 80px; left: 560px">
            Reset
        </button>

        <!-- Rotulos Entrada y Salida -->
        <h3 style="position: absolute; top: 180px; left: 5px">Entrada:</h3>

        <h3 style="position: absolute; top: 180px; left: 450px">Salida:</h3>

        <!-- Labels de Entrada y Salida -->
        <label id="LabelCodigoEntrada" style="position: absolute; top: 230px; left: 5px; width: 400px; height:400px" alt="CodigoEntrada">jojo</label>
        <label id="LabelCodigoSalida" style="position: absolute; top: 230px; left: 400px; width: 400px; height:400px" alt="CodigoEntrada">gg</label>

        <!-- Función que muestra mis datos -->
        <script>
            function myFunction() {
                alert("Nombre: Bryan Steve Montepeque Santos \nCarnet: 201700375 \nIPC2 Sección E");
            }
        </script>

        <!-- Boostrap Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
     </body>
</html>
